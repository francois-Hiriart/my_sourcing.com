<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
@import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap');

html,
body {
    height: 100%
}

body {
    display: grid;
    place-items: center;
    font-family: 'Manrope', sans-serif;
    background: linear-gradient(234deg, #0540f9, #1c1d21);
    background-size: 400% 400%;
    -webkit-animation: animbackground 18s ease infinite;
    -moz-animation: animbackground 18s ease infinite;
    animation: animbackground 18s ease infinite;
    color: #fff
}

@-webkit-keyframes animbackground {
    0% {
        background-position: 82% 0%
    }

    50% {
        background-position: 19% 100%
    }

    100% {
        background-position: 82% 0%
    }
}

@-moz-keyframes animbackground {
    0% {
        background-position: 82% 0%
    }

    50% {
        background-position: 19% 100%
    }

    100% {
        background-position: 82% 0%
    }
}

@keyframes animbackground {
    0% {
        background-position: 82% 0%
    }

    50% {
        background-position: 19% 100%
    }

    100% {
        background-position: 82% 0%
    }
}

.not-found {
    font-size: 186px;
    font-weight: 700
}

.send {
    color: #fff;
    background-color: #083ad6;
    border-color: #083ad6
}

.send:hover {
    color: #fff;
    background-color: #083ad6;
    border-color: #083ad6
}
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="container-fluid text-center">
      <div class="px-5 py-5">
          <h1 class="not-found">422</h1>
          <h3>Oups, il semble que le site rencontre un erreur !</h3>
      </div>
  </div>
</body>
</html>
